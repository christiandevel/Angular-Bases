<p>Listado de Heroes</p>



<div *ngIf="heroeBorado; else noBorrado">
	<h3>Heroe Borrado</h3>
	<p>{{ heroeBorado }}</p>
</div>

<ng-template #noBorrado>
	<h3>No hay heroe borrado</h3>
</ng-template>

<button (click)="borrarHeroe()">
	Borrar Heroe
</button>

<ul>
	<li *ngFor="let heroe of heroes; let i = index">
		{{ i+1 }} - {{heroe}}
	</li>
</ul>
